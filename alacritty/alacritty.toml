[window]
dimensions = { columns = 2, lines = 1 }
padding = { x = 0, y = 0}
dynamic_padding = false
decorations = "None"
startup_mode = "Windowed"
dynamic_title = true

[scrolling]
history = 1000
multiplier = 8

[font]
normal = { family = "JetBrains Mono", style = "Regular" }
bold = { family = "JetBrains Mono", style = "Bold"}
italic = { family = "JetBrains Mono", style = "Italic"}
size = 12
glyph_offset = { x = 0, y = -1}
offset = { x = 0, y = 0}

#[colors]
#selection = { text = "#363848", background = "#F8F8F2" }
#cursor = { text = "#282A36", cursor = "#F8F8F2" }

[colors.primary]
foreground = "#c8d3f5"
background = "#222436"
#commnet = "#636da6"

#[colors.cursor]
#cursor = '#c8d3f5'
#text = '#222436'

[colors.normal]
black = '#1b1d2b'
red = '#ff757f'
green = '#c3e88d'
yellow = '#ffc777'
#orange = 'ff966c
blue = '#82aaff'
magenta = '#c099ff'
#purple = '#fca7ea'
cyan = '#86e1fc'
white = '#828bb8'

[colors.bright]
black = '#444a73'
red = '#ff757f'
green = '#c3e88d'
yellow = '#ffc777'
blue = '#82aaff'
magenta = '#c099ff'
cyan = '#86e1fc'
white = '#c8d3f5'

# Indexed Colors
[[colors.indexed_colors]]
index = 16
color = '#ff966c'

[[colors.indexed_colors]]
index = 17
color = '#c53b53'

[bell]
animation = "EaseOutExpo"
duration = 0
color = "0xffffff"

[selection]
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>"
save_to_clipboard = false

[cursor]
style = { shape = "Block", blinking = "Never"}

[mouse]
hide_when_typing = true

[keyboard]
bindings = [
 { key = "LBracket",  mods = "Control", mode = "~Search",  action = "ToggleViMode"   },
 { key = "Period",    mods = "Control",                    action = "ClearLogNotice" },
 { key = "Key1",      mods = "Control",                    chars = "\u001b1"         },
 { key = "Key2",      mods = "Control",                    chars = "\u001b2"         },
 { key = "Key3",      mods = "Control",                    chars = "\u001b3"         },
 { key = "Key4",      mods = "Control",                    chars = "\u001b4"         },
 { key = "Key5",      mods = "Control",                    chars = "\u001b5"         },
 { key = "Key6",      mods = "Control",                    chars = "\u001b6"         },
 { key = "Key7",      mods = "Control",                    chars = "\u001b7"         },
 { key = "Key8",      mods = "Control",                    chars = "\u001b8"         },
 { key = "Key9",      mods = "Control",                    chars = "\u001b9"         },
 { key = "Key0",      mods = "Control",                    chars = "\u001b0"         },
]
