window:
  dimensions:
    columns: 0
    lines: 0

  padding:
    x: 0
    y: 0

  dynamic_padding: false
  decorations: none
  startup_mode: Windowed

scrolling:
  history: 10000
  multiplier: 8

font:
  normal:
    family: JetBrains Mono
    style: Regular
  bold:
    family: JetBrains Mono
    style: Bold
  italic:
    family: JetBrains Mono
    style: Italic

  size: 14 

  # Offset is the extra space around each character. `offset.y` can be thought of
  # as modifying the line spacing, and `offset.x` as modifying the letter spacing.
  offset:
    x: 0
    y: 0

  # Glyph offset determines the locations of the glyphs within their cells with
  # the default being at the bottom. Increasing `x` moves the glyph to the right,
  # increasing `y` moves the glyph upwards.
  glyph_offset:
    x: 0
    y: -1

debug.render_timer: false
debug.persistent_logging: false

#draw_bold_text_with_bright_colors: false

colors:
  primary:
    background: '#1d2021'
    foreground: '#d5c4a1'

  cursor:
    text: '#1d2021'
    cursor: '#d5c4a1'

  selection:
    text: '#1d2021'
    background: '#d5c4a1'

  normal:
    black:   '#1d2021'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#b3869b'
    cyan:    '#8ec07c'
    white:   '#d5c4a1'

  bright:
    black:   '#665c54'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#b3869b'
    cyan:    '#8ec07c'
    white:   '#fbf1c7'

  indexed_colors:
    - { index: 16, color: '#fe8019' }
    - { index: 17, color: '#d65d0e' }
    - { index: 18, color: '#3c3836' }
    - { index: 19, color: '#504945' }
    - { index: 20, color: '#bdae93' }
    - { index: 21, color: '#ebdbb2' }

bell:
  animation: EaseOutExpo
  duration: 0
  color: '0xffffff'

#background_opacity: 1
window.background: 1

gtk_theme_variant: None

# Mouse bindings
#
# Available fields:
#   - mouse
#   - action
#   - mods (optional)
#
# Values for `mouse`:
#   - Middle
#   - Left
#   - Right
#   - Numeric identifier such as `5`
#
#mouse_bindings:
#  - { mouse: Middle, action: PasteSelection }

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: true

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"
  save_to_clipboard: false

window.dynamic_title: true

cursor:
  style: Block
  unfocused_hollow: true

live_config_reload: true

#URL launcher
url:
launcher:
  #program: xdg-open
  program: brave
  args: []

# URL modifiers
# These are the modifiers that need to be held down for opening URLs when
# clicking on them. The available modifiers are documented in the key
# binding section.
#modifiers: None

# Key bindings
key_bindings:
  - { key: LBracket,  mods: Control, mode: ~Search,     action: ToggleViMode   }
  - { key: Period,    mods: Control,                    action: ClearLogNotice }
  - { key: Key1,      mods: Control,                    chars: "\x1b1"         }
  - { key: Key2,      mods: Control,                    chars: "\x1b2"         }
  - { key: Key3,      mods: Control,                    chars: "\x1b3"         }
  - { key: Key4,      mods: Control,                    chars: "\x1b4"         }
