################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1.333333


################
### PROGRAMS ###
################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = alacritty 
$fileManager = yazi 
$menu = wofi --conf ~/.config/wofi/config --style ~/.config/wofi/style.css


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

exec-once = mako
exec-once = fd -t f -e png -e jpg -e jpeg . ~/media/images/wallpapers | shuf -n 1 | xargs hyprpaper
exec-once = waybar


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,16
env = HYPRCURSOR_SIZE,16


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general { 
    gaps_in = 1
    gaps_out = 0

    border_size = 1

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false 

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 0

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true 

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = false # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc { 
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
        disable_while_typing = true
        clickfinger_behavior = true
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


#####################
###  KEYBINDINGS  ###
#####################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, killactive,
bind = $mainMod, V, togglesplit,
bind = $mainMod, T, togglefloating
bind = $mainMod, F, fullscreen
bind = $mainMod, Y, pin
bind = $mainMod, G, togglegroup
bind = $mainMod, N, changegroupactive, f
bind = $mainMod, P, changegroupactive, b

bind = $mainMod, Return, exec, $terminal
bind = $mainMod SHIFT, Return, exec, alacritty -e tmux
bind = $mainMod, E, exec, alacritty -e yazi
bind = $mainMod, D, exec, $menu

# Show/Hide
bind = $mainMod,w,exec, ~/bin/hypr_hide h
bind = $mainMod SHIFT,w,exec, ~/bin/hypr_hide s

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

bind = $mainMod SHIFT, h, movewindoworgroup, l
bind = $mainMod SHIFT, l, movewindoworgroup, r
bind = $mainMod SHIFT, k, movewindoworgroup, u
bind = $mainMod SHIFT, j, movewindoworgroup, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6

# Move and follow active window to a workspace
bind = $mainMod CTRL, 1, movetoworkspace, 1
bind = $mainMod CTRL, 2, movetoworkspace, 2
bind = $mainMod CTRL, 3, movetoworkspace, 3
bind = $mainMod CTRL, 4, movetoworkspace, 4
bind = $mainMod CTRL, 5, movetoworkspace, 5
bind = $mainMod CTRL, 6, movetoworkspace, 6

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind=$mainMod, z, exec, makoctl dismiss -a

# Power
bind = $mainMod,grave,exec,hyprlock
bind = $mainMod SHIFT,grave,exit
bind = ALT,grave,exec,reboot
bind = MOD1 SHIFT,grave,exec,shutdown now

#Screenshots
bind = $mainMod, x, submap, screen
submap = screen
bind=,s,exec, grim -g - - | wl-copy && notify-send "Screenshot Captured"
bind=,s,submap,reset

bind=SHIFT,s,exec, grim ~/media/images/screenshots/scrn-$(date +"%Y%m%dT%H%M%S").png && notify-send "Screenshot Saved: scrn-$(date +"%Y%m%dT%H%M%S").png"
bind=SHIFT,s,submap,reset

bind=,c,exec, slurp | grim -g - - | wl-copy && notify-send "Screenclip Captured"
bind=,c,submap,reset

bind=SHIFT,c,exec, slurp | grim -g scrn-$(date +"%Y%m%sT%H%M%S").png && notify-send "Screenclip Saved: scrn-$(date +"%Y%m%dT%H%M%S")"
bind=SHIFT,c,submap,reset

bind=,r,exec,wf-recorder -f ~/media/video/rec-$(date +"%Y%m%dT%H%M%S").mp4 && notify-send "Recording: rec-$(date +"%Y%m%dT%H%M%S")"
bind=,r,submap,reset
bind=,t,exec,pkill wf-recorder && notify-send "Recording Stopped"
bind=,t,submap,reset

bind=,escape,submap,reset
submap=reset

# Apps submap
bind = $mainMod, a, submap, apps

submap = apps
bind=,d, exec, launch_switch_app discord -d 10
bind=,d, submap, reset
bind=,b, exec, launch_switch_app brave-nightly
bind=,b, submap, reset
bind=,m, exec, launch_switch_app spotify-launcher
bind=,m, submap, reset
bind=,t, exec, launch_switch_app telegram-desktop
bind=,t, submap, reset
bind=,f, exec, firefox-developer-edition
bind=,f, submap, reset

bind=,escape,submap,reset
submap = reset

# Media
bind =, XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_SINK@ 5%+
bind =, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_SINK@ 5%-
bind =, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

bind =, XF86MonBrightnessUp, exec, brightnessctl set 5%+
bind =, XF86MonBrightnessDown, exec, brightnessctl set 5%-

# Resize
bind = $mainMod, space, submap, resize
submap = resize 

binde=,h, resizeactive, -20 0
binde=,l, resizeactive, 20 0
binde=,k, resizeactive, 0 -20
binde=,j, resizeactive, 0 20

bind=,escape,submap,reset
submap = reset
