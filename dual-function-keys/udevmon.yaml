### Place this file in /etc/interception
### Then start udevmon with systemctl enable udevmon

- JOB: "intercept -g $DEVNODE | dual-function-keys -c $DOTFILES/dual-function-keys/ctrlesc.yaml | uinput -d $DEVNODE"
  DEVICE:
    NAME: "HHKB-Hybrid_1 Keyboard"
    EVENTS:
      EV_KEY: [KEY_LEFTCTRL]
- JOB: "intercept -g $DEVNODE | dual-function-keys -c $DOTFILES/dual-function-keys/caps2esc.yaml | uinput -d $DEVNODE"
  DEVICE:
    NAME: "AT Translated Set 2 keyboard"
    EVENTS:
      EV_KEY: [KEY_CAPSLOCK, KEY_ESC]
~
